<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ED Home</title>
    </head>

    <header>

      <div class="logo">
          <a routerLink = '/home'><img src="assets/ED.png" alt="Ed" ></a>
      </div>
      <h1>Role Info</h1>
      <nav>
          <ul>

            <button class="signout" (click) = "Back()">Back</button>           
             
          </ul>

          
      </nav>

  </header>


    <body>

        <div class="wrapper">

            <form >

              <div class="input-box">

                <input type="text" name="username"placeholder="User Name" required [(ngModel)]="request.role"> 

              </div>

              <div class="input-box">

                <input type="text" name="password"  placeholder="Password" required [(ngModel)]="request.roleDesc"> 

              </div>

             

              <button (click)="updateRole()" class="modify">Modify & Exit</button>

            </form>

            


          </div>

    </body>
