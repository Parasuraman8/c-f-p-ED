<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ED Home</title>
    </head>

    <header>

      <div class="logo">
          <a routerLink = '/home'><img src="assets/ED.png" alt="ED"></a>
        
      </div>
      <h1>Manage ~ Credential</h1>

      <nav>

          <ul>
             
            <button (click) = "BackPage()" class="backbtn">Back</button>

          </ul>

          
      </nav>

  </header>


    <body>

      <div class="profile">

          <table>
           
            <tbody >
              <tr>
                <th>UserName</th>
                <th>Desc</th>
                <th>Role</th>
                <th>modify</th>
                </tr>
                <ng-container *ngFor="let credential of getDisplayData()">
                <tr *ngFor="let roleList of credential.edRolesModels" >
                  <td>{{credential.username}}</td>
                  <td>{{roleList.roleDesc}}</td>
                  <td>{{roleList.role}}</td>              
                  <td><button (click)="view(credential.username)" class="view" >View & Edit</button></td>
                  
                </tr>  
              </ng-container>
              
                
                </tbody>
          </table>
          <button (click)="previousPage()" [disabled]="currentPage === 1" class="pre">Previous</button>
            <button (click)="nextPage()" [disabled]="currentPage === totalPages()" class="nex">Next</button>
        </div>
      </body>
