<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ED Home</title>
    </head>

    <header>

      <div class="logo">
          <a routerLink = '/home'><img src="assets/ED.png" alt="Ed" ></a>
      </div>
      <h1>Profile Info</h1>
      <nav>
          <ul>

            <button class="signout" (click) = "Back()">Back</button>           
             
          </ul>

          
      </nav>

  </header>


    <body>

      <div class="wrapper">  
        <h2>Personal Information</h2>

        <form class="singUpForm">

          <label for="Name">EDOID:<span>*</span></label>
          <input class="input-box" id="edoid" name="edoid" type="text" placeholder="eg: ID" [(ngModel)]="request.edoid"><br>


          <label for="Name">Name:<span>*</span></label>
          <input class="input-box" name="name" id="name" type="text" placeholder="eg: Ram V" [(ngModel)]="request.name"><br>

          <label for="date">Date Of Brith:<span>*</span></label>
          <input type="text" name="dob" placeholder="eg: yyyy-mm-dd" [(ngModel)]="request.dob" ><br>

          <label for="gender">Gender :</label>
          <select id="gender" name="gender" [(ngModel)]="request.gender">
            <option>--select---</option>
            <option [ngValue]="'Male'">Male</option>
            <option [ngValue]="'Female'">Female</option>
            <option [ngValue]="'Others'">Others</option>
          </select><br>

          <label for="phone">Phone Number:<span>*</span> </label>
          <input type="text" name="pho" id="phone" placeholder="eg: 10 digit no" [(ngModel)]="request.pho"><br>

          <label for="gmail">Gmail:<span>*</span></label>
          <input type="email" name="gmail" id="none" required placeholder="eg: vishnu@gmail.com" [(ngModel)]="request.gmail"><br>

          <label for="fname">Father Name:</label>
          <input type="text" name="fname" placeholder="eg: Vishnu" [(ngModel)]="request.fname"><br>

          <label for="adhar">Adhar number:<span>*</span></label>
          <input type="text" name="adharNumber" placeholder="xxxx-xxxx-xxxx" [(ngModel)]="request.adharNumber"><br>
        </form>

      </div>

      <div class="wrapper">

        <form>
          <h2>Job Information</h2>

          <label for="ql">Qualification:<span>*</span></label>
          <input type="text" name="qualification" placeholder="eg: B.Sc, M.Sc, etc" [(ngModel)]="request.qualification"><br>

          <label for="job">Work Field:<span>*</span></label>
          <input type="text" name="job" placeholder="eg: IT,Former,Political,etc" [(ngModel)]="request.job"><br> 

          <label for="jobPosition">Posititon in That Field:</label>
          <input type="text" name="jobPosition" placeholder="eg: HR,Developer,etc" [(ngModel)]="request.jobPosition"><br>

          <label for="salary">Average Salary (P/Month):<span>*</span></label>
          <input type="text" name="salary" placeholder="eg: 1,00,000" [(ngModel)]="request.salary"><br>

          <label for="jsd">Join Date On that Work:<span>*</span></label>
          <input type="text" name="jsd" placeholder="eg: yyyy-mm-dd" [(ngModel)]="request.jsd"><br>

        </form>
        <button (click)="updateUser()" class="Register">Save Changes & Exit</button>
      </div>


    </body>
