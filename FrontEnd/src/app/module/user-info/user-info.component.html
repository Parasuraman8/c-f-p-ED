<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ED Home</title>
    </head>

    <header>

      <div class="logo">
          <a routerLink = '/home'><img src="assets/ED.png" alt="Ed" ></a>
      </div>
      
      <nav>
          <ul>

            <button class="signout" (click) = "Back()">Back</button>           
             
          </ul>

          
      </nav>

  </header>


    <body>

      <div class="wrapper">  
        <h2>Personal Information</h2>

        <form class="singUpForm">

          <label for="Name">ID:<span>*</span></label>
          <input class="input-box" name="eduid" type="text" placeholder="id" [(ngModel)]="request.eduid" ><br>

          <label for="Name">Name:<span>*</span></label>
          <input class="input-box" name="Name" type="text" placeholder="eg: Ram V" [(ngModel)]="request.name" ><br>

          <label for="date">Date Of Brith:<span>*</span></label>
          <input type="text" name="date" placeholder="eg: yyyy-mm-dd" [(ngModel)]="request.dob"><br>

          <label for="gender">Gender :</label>
          <select id="gender" name="gender" [(ngModel)]="request.gender">
            <option disabled selected="">-- Select Gender --</option>
            <option [ngValue]="'Male'">Male</option>
            <option [ngValue]="'Female'">Female</option>
            <option [ngValue]="'Others'">Os</option>
          </select><br>

          <label for="phone">Phone Number:<span>*</span> </label>
          <input type="text" name="phone" id="phone" placeholder="eg: 10 digit no" [(ngModel)]="request.pho"><br>

          <label for="gmail">Gmail:<span>*</span></label>
          <input type="email" name="gmail" id="none" required placeholder="eg: vishnu@gmail.com" [(ngModel)]="request.gmail"><br>

          <label for="fname">Father Name:</label>
          <input type="text" name="fname" placeholder="eg: Vishnu" [(ngModel)]="request.fname"><br>

          <label for="adhar">Adhar number:<span>*</span></label>
          <input type="text" name="adhar" placeholder="xxxx-xxxx-xxxx" [(ngModel)]="request.adharNumber"><br>
          <label for="adhar">Address:<span>*</span></label>
          <input type="text" name="address" placeholder="Address" [(ngModel)]="request.address"><br>
        </form>

      </div>

      <div class="wrapper">

        <form>
          <h2>Job Information</h2>

          <label for="ql">Qualification:<span>*</span></label>
          <input type="text" name="ql" placeholder="eg: B.Sc, M.Sc, etc" [(ngModel)]="request.qualification"><br>

          <label for="job">Work Field:<span>*</span></label>
          <input type="text" name="Job" placeholder="eg: IT,Former,Political,etc" [(ngModel)]="request.job"><br>

          <label for="jobPosition">Posititon in That Field:</label>
          <input type="text" name="jobPosition" placeholder="eg: HR,Developer,etc" [(ngModel)]="request.jobPosition"><br>

          <label for="salary">Average Salary (P/Month):<span>*</span></label>
          <input type="text" name="salary" placeholder="eg: 1,00,000" [(ngModel)]="request.salary"><br>

          <label for="jsd">Join Date On that Work:<span>*</span></label>
          <input type="text" name="jsd" placeholder="eg: yyyy-mm-dd" [(ngModel)]="request.jsd"><br>

        </form>
      </div>

      <div class="wrapper">
        <form action="">

          <h2 >Bank Information</h2>

          <label for="acctno">Account Number:<span>*</span></label>
          <input type="text" name="acctNo" placeholder="Account No" [(ngModel)]="request.edUserBankEntities[0].acctNo"><br>

          <label for="country">Country:<span>*</span></label>
          <input type="text" name="country" placeholder="eg: India, USA, etc" [(ngModel)]="request.edUserBankEntities[0].bankCountry"><br>

          <label for="bankName">Bank Name:<span>*</span></label>
          <input type="text" name="bankName" placeholder="eg: Indian Bank, SBI, etc" [(ngModel)]="request.edUserBankEntities[0].bankName"><br>

          <label for="bankBranch">Branch:<span>*</span></label>
          <input type="text" name="bankBranch" placeholder="eg: kandachipuram, villupuram, etc" [(ngModel)]="request.edUserBankEntities[0].branch"><br>

          <label for="acctSt">Account Status:<span>*</span></label>
          <select name="acctSt" [(ngModel)]="request.edUserBankEntities[0].acctStatus" >
            <option disabled selected value="">-- Select Status --</option>
            <option [ngValue]="'active'">Active</option>
            <option [ngValue]="'inactive'">In Active</option>
          </select><br>

        </form>
        <button class="Register" (click)="updateUser()" >SaveChanges & Exit</button>
      </div>

    </body>
