<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ED Home</title>
    </head>

    <header>

      <div class="logo">
          <a routerLink = '/home'><img src="assets/ED.png" alt="ED"></a>
        
      </div>

      <h1>Manage ~ Role</h1>
      <nav>

          <ul>
             
            <button (click) = "BackPage()" class="backbtn">Back</button>

          </ul>

          
      </nav>

  </header>


    <body>
      <div class="profile">

        <button *ngIf="noOfRole!=3" (click)="showForm()" class="add">Create</button>
          <table>
           
            <tbody>
              <tr>
                <th>Role Name</th>
                <th>Role Desc</th>
                <th>Modify</th>
                <th>Remove</th>
                </tr>

                <tr *ngFor="let roles of listOfRoles">
                  <td>{{roles.role}}</td>
                  <td>{{roles.roleDesc}}</td>
                  <td><button (click) = "view(roles.role)" class="view" >View & Edit</button></td>
                  <td><button (click)="remove(roles.role)" class="Remove" >Remove</button></td>
                </tr>  
                </tbody>
          </table>
  
        </div>
      </body>
