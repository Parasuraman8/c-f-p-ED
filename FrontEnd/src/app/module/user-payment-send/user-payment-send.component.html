<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ED Home</title>
    </head>

    <header>

      <div class="logo">
          <a routerLink = '/home'><img src="assets/ED.png" alt="ED"></a>
        
      </div>


      <nav>

          <ul>
             
            <button (click) = "BackPage()" class="backbtn">Back</button>

          </ul>

          
      </nav>

  </header>


    <body>

        <div class="wrapper">

            <form >
              <label for="">Sender Details:</label>

              <div class="input-box">
                <label for="">ID : {{defauleId}}</label>
              </div>

              <div class="input-box">

                <label for="">Account Number : {{senderResponse.acctNo}}</label>
              </div>

              <div class="input-box">
                <label for="">Balance : {{senderResponse.totalAmount}}</label>
              </div>

              <div class="input-box">

                <input type="text" name="amount" placeholder="Enter Amount" [(ngModel)]="pay.amount" required> 

              </div>
              <div class="input-box">

                <label for="">Bank Name : {{senderResponse.bankName}}</label>

              </div>
              <div class="input-box">

                <label for="">Bank Country : {{senderResponse.bankCountry}}</label>
              </div>

              <label for="">Recevier Details:</label>

              <div class="input-box">

                <input type="text" name="eduidRecevier" placeholder=" Enter Recevier ID" [(ngModel)]="pay.eduidRecevier" required> 
                <button (click)="getRece()"  class="fetch">Fetch</button>

              </div>
              <div class="input-box">

                <label for="">Recevier Account No : {{recevierResponse.acctNo}}</label>
              </div>
             
             
              <div class="input-box">

                <label for="">Recevier Bank Name : {{recevierResponse.bankName}}</label>

              </div>
             
              <div class="input-box">

                <label for="">Recevier Bank country : {{recevierResponse.bankCountry}}</label>

              </div>

              <button (click)="payAmount()" class="pay">Pay</button>

             
            </form>
        </div>
        </body>
